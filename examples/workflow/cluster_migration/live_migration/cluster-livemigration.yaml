---
version: '2.0'

cluster-livemigration:
    description: live migrate vms from given cluster
    type: direct

    input:
        - cluster_id
        - node_id
        - host
        - block_migration
        - disk_over_commit
    output:
        vm_id: <% $.vm_id %>

    tasks:
        list_vms:
            action: nova.servers_list
            publish:
                vms: <% $.list_vms %>
            on-success: filter_vms

        filter_vms:
            with-items: vm in <% $.vms %>
            action: custom.filter_vm flavor=<% $.vm.flavor.id %> metadata=<% $.vm.metadata %> uuid=<% $.vm.id %> cluster_id=<% $.cluster_id %> node_id=<% $.node_id %>
            publish:
                filtered_vms: <% $.filter_vms %>
            on-success: check_flavor
            retry:
                delay: 5
                count: 10

        check_flavor:
            with-items: vm in <% $.filtered_vms %>
            action: custom.check_flavor migrate=<% $.vm.migrate %> hypervisor_hostname=<% $.host %> flavor_id=<% $.vm.flavor_id %>
            on-success: validate_host
            retry:
                delay: 5
                count: 3

        validate_host:
           with-items: vm in <% $.filtered_vms %>
           action: custom.validate_host host=<% $.host %> uuid=<% $.vm.uuid %> migrate=<% $.vm.migrate %>
           publish:
               validated_vms: <% $.validate_host %>
           on-success: live_migrate_vms
           retry:
               delay: 5
               count: 10

        live_migrate_vms:
            with-items: vm in <% $.validated_vms %>
            action: custom.live_migrate uuid=<% $.vm.uuid %> migrate=<% $.vm.migrate %> live_migrate=<% $.vm.live_migrate %> host=<% $.host %> block_migration=<% $.block_migration %> disk_over_commit=<% $.disk_over_commit %>
            on-success: publish_vm_id
            retry:
                delay: 5
                count: 10

        publish_vm_id:
            with-items: vm in <% $.validated_vms %>
            action: custom.publish_vm_id migrate=<% $.vm.migrate %> uuid=<% $.vm.uuid %>
            publish:
                vm_id: <% task(publish_vm_id).result %>
            retry:
                delay: 5
                count: 3
